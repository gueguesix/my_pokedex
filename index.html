<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>Pokedex</title>
		<meta name= "author" lang="fr" content="Florent Duvillier">
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
		<body>
      <form id="pokemonSelector" name="form">
        <input type="text" name="nameOrNumber" placeholder="name or number">
        <input type="submit" value="search pokemon"><br>
        <div id="formError"></div>
      </form>
      <div id="pokedex">
  <div id="left">
    <div id="bg_curve1_left"></div>
    <div id="bg_curve2_left"></div>
    <div id="curve1_left">
      <div id="buttonGlass">
      </div>
      <div id="miniButtonGlass1"></div>
      <div id="miniButtonGlass2"></div>
      <div id="miniButtonGlass3"></div>
    </div>
    <div id="curve2_left">
      <div id="junction">
        <div id="junction1"></div>
        <div id="junction2"></div>
      </div>
    </div>
    <div id="screen">
      <div id="topPicture">
      </div>
      <div id="picture">
        <img src="" alt="" width="150" height="130" id="pokemonImg">
      </div>
      <div id="buttonbottomPicture"></div>
    </div>
    <div id="bigbluebutton"></div>
    <div id="cross">
      <div id="leftcross">
        <div id="leftT"></div>
      </div>
      <div id="topcross">
        <div id="upT"></div>
      </div>
      <div id="rightcross">
        <div id="rightT"></div>
      </div>
      <div id="midcross">
        <div id="midCircle"></div>
      </div>
      <div id="botcross">
        <div id="downT"></div>
      </div>
    </div>
  </div>
  <div id="right">
    <div id="stats">
    <p>Name : <span id="pokemonName"></span></p>
    <p>Type : <span id="pokemonType"></span></p>
    </div>
    <div id="blueButtons1">
      <div class="blueButton"></div>
      <div class="blueButton"></div>
      <div class="blueButton"></div>
      <div class="blueButton"></div>
      <div class="blueButton"></div>
    </div>
    <div id="blueButtons2">
      <div class="blueButton"></div>
      <div class="blueButton"></div>
      <div class="blueButton"></div>
      <div class="blueButton"></div>
      <div class="blueButton"></div>
    </div>
    <div id="yellowBox1"></div>
    <div id="yellowBox2"></div>
    <div id="bg_curve1_right"></div>
    <div id="bg_curve2_right"></div>
    <div id="curve1_right"></div>
    <div id="curve2_right"></div>
  </div>
</div>
